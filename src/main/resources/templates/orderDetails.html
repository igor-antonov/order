<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали заказа</title>
    <style type="text/css">
        table,th,td
        {
            border:1px solid black;
            background-color: azure;
            color: darkgreen;
        }
        td
        {
            padding:5px;
        }
        div
        {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<h2>Позиции заказа:</h2>
<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Стоимость</th>
        <th>Действие1</th>
        <th>Действие2</th>
    </tr>
    </thead>
    <tbody >
    <tr th:each="detail: ${orderDetails}">
        <td th:text="${detail.name}"></td>
        <td th:text="${detail.price}"></td>
        <td><a th:href="@{/orderDetails/delete/{id}(orderId = ${detail.order.id}, id=${detail.id})}">Удалить</a></td>
        <td><a th:href="@{/orderDetails/edit(id=${detail.id})}" href="editOrderDetails.html">Изменить</a></td>
    </tr>
    </tbody>
</table>

<div>

    <form id="add-form" th:action="@{/orderDetails/add}" th:method="post">


        <h2>Добавление новых позиций:</h2>

        <div class="row">
            <label for="order-name-input">Название:</label>
            <input id="order-name-input" name="name" type="text"
                   required="required"/>
        </div>

        <div class="row">
            <label for="order-price-input">Стоимость:</label>
            <input id="order-price-input" name="price" type="number"
                   required="required"/>
        </div>

        <div class="row">
            <label for="orderId"></label>
            <input id="orderId" name="orderId" type="number"
                   th:value="${orderId}" hidden="hidden"/>
        </div>

        <div class="row">
            <button type="submit">Сохранить</button>
        </div>
    </form>

    <div class="row">
        <a href="/">Назад</a>
    </div>
</div>

</body>
</html>

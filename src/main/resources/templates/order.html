<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <style type="text/css">
        table,th,td
        {
            border:1px solid black;
            background-color: azure;
            color: darkgreen;
        }
        td
        {
            padding:5px;
        }
        div
        {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<h2>Заказы:</h2>
<table>
    <thead>
    <tr>
        <th>Номер</th>
        <th>Комментарий</th>
        <th>Дата добавления</th>
        <th>Действие1</th>
        <th>Действие2</th>
        <th>Действие3</th>
    </tr>
    </thead>
    <tbody >
    <tr th:each="order: ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.comment}"></td>
        <td th:text="${order.creationDate}"></td>
        <td><a th:href="@{/delete/{id}(id=${order.id})}">Удалить</a></td>
        <td><a th:href="@{/edit(id=${order.id})}" href="editOrder.html">Изменить</a></td>
        <td><a th:href="@{order/{orderId}/orderDetails(orderId=${order.id})}" href="orderDetails.html">Детали</a></td>
    </tr>
    </tbody>
</table>

<div>
    <form id="add-form" th:action="@{/add}" th:method="post">
        <div>
            <button type="submit">Добавить новый заказ</button>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение заказа</title>
    <style type="text/css">
        div
        {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div>
    <form id="edit-form" th:action="@{/edit(id=${order.id})}" th:method="post">
        <h2>Изменение заказа</h2>

        <div class="row">
            <label for="order-comment-input">Комментарий:</label>
            <input id="order-comment-input" name="comment" type="text"
                   th:value="${order.comment}" required="required"/>
        </div>

        <div class="row">
            <button type="submit">Сохранить</button>
        </div>

    </form>

    <div class="row">
        <a href="/">Назад</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>

<h1>Авторизация</h1>

<div th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0;">
    Пользователь не найден. Проверьте указанные данные.
</div>

<h3>Введите логин и пароль:</h3>
<form name='authorization-form' th:action="@{/jSecurityCheck}" method='POST'>
    <table>
        <tr>
            <td>Логин:</td>
            <td><input type='text' name='jUsername' value=''></td>
        </tr>
        <tr>
            <td>Пароль:</td>
            <td><input type='password' name='jPassword' /></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="Ок" /></td>
        </tr>
    </table>
</form>

<h3>Регистрация нового пользователя:</h3>
<form name='registration-form' th:action="@{/registration}" method='POST'>
    <table>
        <tr>
            <td>Логин:</td>
            <td><input type='text' name='jLogin' required="required"></td>
        </tr>
        <tr>
            <td>Пароль:</td>
            <td><input type='password' name='jPassword' required="required"/></td>
        </tr>
        <tr>
            <td><input id="registration-button" name="submit" type="submit" value="Ок" /></td>
        </tr>
    </table>
</form>

</body>
</html>
